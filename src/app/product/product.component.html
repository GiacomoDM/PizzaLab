<div *ngIf="!hasErrors; else errorTemplate" class="card mb-3 category-card">
  <img class="card-img-top" src="../../assets/img/product{{category.id}}.jpg" alt="Card image cap">
  <div class="card-body p-3">
      <h5 class="card-title mb-0 align-self-center">{{category.name}}</h5>
      <p *ngIf="products.length === 0" class="card-text text-center text-danger font-weight-bold">Nessun prodotto in questa categoria</p>
  </div>
  <div class="d-flex flex-wrap ml-3">
    <div *ngFor="let product of products" class="card mr-3 mb-3 align-self-center product-card" (click)="addProductToOrder(product)">
      <div class="card-body p-2">
        <p class="card-text mb-0">{{product.name}}</p>
        <span class="text-muted small">Prezzo: {{product.price | number: '1.2-2'}}â‚¬</span>
      </div>
    </div>
  </div>
</div>

<ng-template #errorTemplate>
  <div class="mb-3">
    <app-error [errorMsg]="errorMsg"></app-error>
  </div>
</ng-template>
